name: mentz_app_challenge
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.5.4
  http: ^0.13.5
  flutter_map: ^0.13.1
  flutter_lints: ^2.0.0
  carousel_slider: ^4.0.0
  shared_preferences: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
  fonts:
    - family: youngSerif
      fonts:
        - asset: assets/fonts/YoungSerif-Regular.ttf
    - family: tiltNeon
      fonts:
        - asset: assets/fonts/TiltNeon.ttf
    - family: spaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk.ttf
